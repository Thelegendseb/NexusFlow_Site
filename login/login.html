<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--=============INTERNAL CSS IMPORTS =============-->
    <link rel="stylesheet" href="../style/mainstyle.css">
    <link rel="stylesheet" href="../style/loginsignup.css">
    <link rel="stylesheet" href="../style/particleeffect/particles.css">

    <!--=============INTERNAL JS IMPORTS =============-->
    <script type="module" src="scripts/login.js"></script>
    <script src="../style/particleeffect/app.js" defer></script>
    <script src="../style/particleeffect/particles.js" defer></script>

    <link rel="icon" type="image/x-icon" href="/assets/NexusLogo.ico">
    <title>NexusFlow | Login</title>

</head>
<body>

    <div class="particles-js" id="particles-js">

        <div class="logo">
            <h2><a href="../index.html">NexusFlow</a></h2>
        </div>

        <div class="form-holder">

            <h1 class="header">Login</h1>

            <form id="form" class="sub-section">
                <div class="input-field-container">
                    <span>Email</span>
                    <input id="email" type="email" name="email" placeholder="Email"><br>
                </div>
                <div class="input-field-container">
                    <span>Password</span>
                    <input id="password" type="password" name="password" placeholder="Password"><br>
                </div>
                <div id="submit-container" class="input-field-container">
                    <button id="login" class="submit">
                        Login
                    </button>
                </div>
                <div class="switchpage">
                    <span>Need an account?</span>
                    <a href="../signup/signup.html">Sign Up</a>
                </div>
            </form>

        </div>

    </div>

    <style>
        .form-holder {
            width: 40%;
            height: 50%;
        }
        .input-field-container {
            height: 30%;
        }
    </style>
 
</body>
</html>
